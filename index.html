<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Turkey</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Horse</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Cat</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Duck</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Rooster</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Pig</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Cow</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Dog</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Sheep</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/67675__sinatra314__turkeygobble1.wav"></audio>
  <audio data-key="83" src="sounds/521246__poodaddy69__horse.m4a"></audio>
  <audio data-key="68" src="sounds/110011__tuberatanka__cat-meow.wav"></audio>
  <audio data-key="70" src="sounds/242664__reitanna__quack.wav"></audio>
  <audio data-key="71" src="sounds/384188__inspectorj__rooster-crowing-a.wav"></audio>
  <audio data-key="72" src="sounds/233171__jarredgibb__pig-grunt-3-96khz.wav"></audio>
  <audio data-key="74" src="sounds/58277__benboncan__cow.wav"></audio>
  <audio data-key="75" src="sounds/418107__crazymonke9__single-dog-bark-1.wav"></audio>
  <audio data-key="76" src="sounds/34538__erdie__sheep.flac"></audio>

<script>

  
  function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) return; // stop the function from running all together
      audio.currentTime = 0; // rewind to the start
      audio.play();
      key.classList.add('playing');
  }

  function removeTransition(e) {
    if(e.propertyName !== 'transform') return; //skip it if it's not a transform
    this.classList.remove('playing');
  }


  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>


</body>
</html>
